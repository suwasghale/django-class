{% extends 'layout.html' %}

<div>
  {% block content %}
   <!-- Container -->
    <div class="max-w-7xl mx-auto p-6">

    <!-- Product layout -->
      <div class="flex gap-8 items-center">

      <!-- Product Images -->
        <div>
          <img src="{{ product.image.url}}"
               class="w-full h-[60vh] rounded-lg border border-gray-300 cursor-pointer hover:border-slate-500" alt="Thumb 1">
        </div>

      <!-- Product Info -->
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">{{product.product_name}}</h1>
          <p class="text-gray-500 mb-4">Category: <span class="font-medium text-gray-700">{{product.category}}</span></p>

          <div class="flex items-center mb-4">
            <span class="text-2xl font-semibold text-green-600">Rs {{product.product_price}}</span>
          </div>

          <p class="text-gray-700 mb-6 max-w-4xl">
            {{product.description}}
          </p>

        <!-- Quantity Selector -->
          <form method ='POST' action="{% url 'add_to_cart' product.id %}" class="space-y-4">
            {% csrf_token %}
            <div class="flex gap-2 items-center">
              <label for="quantity" class="block mb-2 text-sm font-semibold text-gray-700">Quantity</label>
              <input type="number" id="quantity" name="quantity" min="1" value="1"
                     class="w-20 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-slate-500" />
            </div>
            <div class="flex gap-4 mb-8">
              <button class="bg-slate-800 text-white py-3 rounded-lg shadow hover:bg-slate-600 px-10">Add to Cart</button>
            </div>
          </form>




        </div>
      </div>
    </div>
  {% endblock %}

</div>

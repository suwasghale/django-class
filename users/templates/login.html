{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="max-w-lg mx-auto mt-10 ounded-lg shadow-lg">
        <form method="POST" enctype="multipart/form-data" class = "max-w-lg  p-4 bg-white rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error!</strong> Please correct the errors below.
                </div>
            {% endif %}
            {% csrf_token %}
<!-- {{ form.as_p }} -->
            {{ form|crispy }}
            <button type="submit" class=" bg-slate-800 hover:bg-slate-800/90 rounded-md text-white w-full py-2 px-1">Login</button>
        </form>
    </div>


{% endblock %}
